<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Image Gallery</h1>
    </header>
    <main>
        <section id="gallery" class="gallery-container">
            <!-- Images will be dynamically inserted here by JavaScript -->
        </section>
    </main>
    <div id="modal" class="modal">
        <span id="close" class="close-btn">&times;</span>
        <img id="modal-image" class="modal-image" src="" alt="">
        <p id="modal-caption" class="modal-caption"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
